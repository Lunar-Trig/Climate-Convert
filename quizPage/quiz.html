<html>
    <head>
        <link rel="stylesheet" href="../quizPage/quiz.css">
        <title>Climate Quiz</title>
    </head>
    <header>
        <h1 id="header-title">Climate<a href="../homePage/index.html"><img id="header-title-img" src="../images/earthanimated.jpg" width="94px"></img></a><span id="header-title-span">Convert</span></h1>
        <ul class="header-nav-list">
            <li id="header-nav-list-item-quiz"><a href="#">Quiz</a></li>
            <li id="header-nav-list-item-l"><a href="../lecturesPage/lectures.html">Lectures</a></li>
            <li id="header-nav-list-item-about"><a href="../aboutPage/about.html">About</a></li>
        </ul>
    </header>
    <h1 id="heading">Climate Quiz</h1>
    <body onload="NextQuestion(0)">
        <main>
            <!-- creating a modal for when quiz ends -->
            <div class="modal-container" id="score-modal">
    
                <div class="modal-content-container">
    
                    <h1>Congratulations, Quiz Completed.</h1>
    
                    <div class="grade-details">
                        <p>Attempts : 10</p>
                        <p>Wrong Answers : <span id="wrong-answers"></span></p>
                        <p>Right Answers : <span id="right-answers"></span></p>
                        <p>Grade : <span id="grade-percentage"></span>%</p>
                        <p ><span id="remarks"></span></p>
                    </div>
    
                    <div class="modal-button-container">
                        <button onclick="closeScoreModal()">Continue</button>
                    </div>
    
                </div>
            </div>
    <!-- end of modal of quiz details-->
    
            <div class="game-quiz-container">
    
                <div class="game-details-container">
                    <h1>Score : <span id="player-score"></span> / 10</h1>
                    <h1> Question : <span id="question-number"></span> / 10</h1>
                </div>
    
                <div class="game-question-container">
                    <h1 id="display-question"></h1>
                </div>
    
                <div class="game-options-container">
    
                   <div class="modal-container" id="option-modal">
    
                        <div class="modal-content-container">
                             <h1>Please Pick An Option</h1>
    
                             <div class="modal-button-container">
                                <button onclick="closeOptionModal()">Continue</button>
                            </div>
    
                        </div>
    
                   </div>
    
                    <span>
                        <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                        <label for="option-one" class="option" id="option-one-label"></label>
                    </span>
    
    
                    <span>
                        <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                        <label for="option-two" class="option" id="option-two-label"></label>
                    </span>
    
    
                    <span>
                        <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                        <label for="option-three" class="option" id="option-three-label"></label>
                    </span>
    
    
                    <span>
                        <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                        <label for="option-four" class="option" id="option-four-label"></label>
                    </span>
    
    
                </div>
    
                <div class="next-button-container">
                    <button onclick="handleNextQuestion()">Next Question</button>
                </div>
    
            </div>
    
        </main>
        <script src="../quizPage/quiz.js"></script>
        <footer> 
            <small>&copy; Copyright 2022 Climate Convert. All Rights Reserved</small> 
        </footer>
    </body>
</html>
